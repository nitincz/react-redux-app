<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Core react library -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- React DOM helps us add our React Components to the DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- BabelJS is needed to transpile JSX to the JS that browser can understand-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        class App extends React.Component {

            state = {
                name: "a guy has no name!",
                age: "just a number!"
            }

            // use arrow functions so that component reference as `this` keyword is available within the function
            handleClick = (event) => {
                console.log(event.target);
                this.setState(
                    {
                        name: "May be he has some name!"
                    }
                );
            }

            handleHoverOver = (event) => {

                // log the target element, where the event happened and the mouse location
                console.log(event.target, event.pageX);
            }
            render() {
                return(
                    <div className="app-content">

                        <h1>Hello World</h1>
                        <p>My name is { this.state.name } and my age is { this.state.age }</p>
                        <button onClick={ this.handleClick }> Click Me! </button>
                        <button onMouseOver={ this.handleHoverOver }> Hover Me! </button>
                    </div>
                );
            }
        }
        // tell what to render and where
        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
</body>
</html>
